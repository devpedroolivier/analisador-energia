<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analisador de Sustentabilidade Energética</title>
    <link href="/static/tailwind.css" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="max-w-lg w-full bg-white shadow-lg rounded-lg p-6">
        <h1 class="text-2xl font-bold text-center text-blue-600 mb-6">Analisador de Sustentabilidade Energética</h1>
        <form action="/upload" method="post" enctype="multipart/form-data">
            <div class="mb-4">
                <label for="file" class="block text-gray-700 font-medium">Selecione o arquivo CSV:</label>
                <input type="file" id="file" name="file" class="mt-2 w-full p-2 border rounded-md">
            </div>
            <div class="mb-4">
                <label for="cost" class="block text-gray-700 font-medium">Custo por kWh (R$):</label>
                <input type="number" id="cost" name="cost" step="0.01" placeholder="Ex: 0.50" class="mt-2 w-full p-2 border rounded-md">
            </div>
            <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded-md w-full hover:bg-blue-700 transition">Enviar</button>
        </form>
    </div>
</body>
</html>
