<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Analisador de Sustentabilidade Energética</title>
</head>
<body class="container mt-5">
    <h1 class="text-center mb-4">Analisador de Sustentabilidade Energética</h1>

    <!-- Formulário para Upload -->
    <form action="/upload" method="post" enctype="multipart/form-data" class="shadow p-4 rounded bg-light">
        <div class="mb-3">
            <label for="file" class="form-label">Selecione o arquivo CSV:</label>
            <input type="file" id="file" name="file" accept=".csv" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="cost" class="form-label">Custo por kWh (R$):</label>
            <input type="number" id="cost" name="cost" step="0.01" placeholder="Ex: 0.50" class="form-control">
        </div>
        <button type="submit" class="btn btn-primary w-100">Enviar</button>
    </form>

    <!-- Botão para Exportar Resultados -->
    <form action="/export/excel" method="post" class="mt-3">
        <button type="submit" class="btn btn-success w-100">Exportar Resultados para Excel</button>
    </form>

    <footer class="text-center mt-5">
        <p>Desenvolvido por <strong>Pedro Gabriel da Costa Vieira Oliveira</strong>. Todos os direitos reservados © 2024</p>
    </footer>
</body>
</html>
